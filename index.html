<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <!-- Duyarlılık (Responsiveness) için viewport meta etiketi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitti</title>
    <!-- StilTasarım için Tailwind CSS yüklüyorum -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sayfanın tamamını kaplaması ve temayı ayarlamak için */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif; /* Tailwind'in varsayılan yazı tipi */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-500 min-h-screen flex items-center justify-center">
    <!-- 
      - bg-gray-900: Karamsar bir hava için koyu gri arka plan.
      - text-gray-500: Soluk, sönük bir metin rengi.
      - min-h-screen: Sayfanın en az ekran yüksekliği kadar olmasını sağlar.
      - flex items-center justify-center: İçeriği (metni) dikey ve yatay olarak ortalar.
    -->
    <main>
        <h2 class="text-3xl md:text-5xl font-light">
            Bitti Dedin ve Bitti
        </h2>
        <h1 class="text-3xl md:text-5xl font-light">
            The End
        </h1>
    </main>
</body>
</html>
